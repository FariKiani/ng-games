<div class="mines-grid">
  <div class="mines-row" *ngFor="let row of grid; let i=index">
    <ng-container *ngFor="let field of row; let j=index">
      <div class="mines-field" *ngIf="field.state == STATE.OPEN">
        {{field.bomb ? 'ðŸ’£' : (field.num)}}
      </div>
      <div class="mines-field closed" *ngIf="field.state == STATE.CLOSED" (click)="clickHandler(i,j)">
        {{i + ' ' + j}}
      </div>
    </ng-container>
  </div>
</div>
